<div class="breadcrumbs">
  <ul>
    <li>
      <a href="#/product" title=""><i class="fa fa-home"></i></a>/
    </li>
    <li><a title="">Product</a></li>
  </ul>
</div>

<div class="main-content">
  <div class="content-header">
    <div class="row">
      <div class="col-12">
        <h1>Product</h1>
      </div>
    </div>
  </div>

  <form
    name="productForm"
    role="form"
    [formGroup]="productForm"
    (ngSubmit)="submit()"
  >
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Create Product</h3>
      </div>
      <div class="card-body">
        <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
          <li [ngbNavItem]="1">
            <a ngbNavLink>General</a>
            <ng-template ngbNavContent>
              <div class="row">
                <div class="col col-12">
                  <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label"
                      >Name *</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        formControlName="name"
                      />
                    </div>
                  </div>
                  <!-- end of row -->

                  <div class="mb-3 row d-none">
                    <label for="slug" class="col-sm-2 col-form-label"
                      >Slug</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="slug"
                        formControlName="slug"
                      />
                    </div>
                  </div>
                  <!-- end of row -->

                  <div class="mb-3 row">
                    <label for="sku" class="col-sm-2 col-form-label"
                      >SKU (Stock Keeping UNIT)</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="sku"
                        formControlName="sku"
                      />
                    </div>
                  </div>
                  <!-- end of row -->

                  <div class="mb-3 row">
                    <label for="description" class="col-sm-2 col-form-label"
                      >Description</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="description"
                        formControlName="description"
                      />
                    </div>
                  </div>
                  <!-- end of row -->

                  <div class="mb-3 row">
                    <label for="quantity" class="col-sm-2 col-form-label"
                      >Quantity</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="number"
                        class="form-control"
                        id="quantity"
                        formControlName="quantity"
                      />
                    </div>
                  </div>
                  <!-- end of row -->

                  <div class="mb-3 row">
                    <label for="cost" class="col-sm-2 col-form-label"
                      >Cost</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="number"
                        class="form-control"
                        id="cost"
                        formControlName="cost"
                      />
                    </div>
                  </div>
                  <!-- end of row -->

                  <div class="mb-3 row">
                    <label for="mrp" class="col-sm-2 col-form-label">MRP</label>
                    <div class="col-sm-10">
                      <input
                        type="number"
                        class="form-control"
                        id="mrp"
                        formControlName="mrp"
                      />
                    </div>
                  </div>
                  <!-- end of row -->

                  <div class="mb-3 row">
                    <label for="price" class="col-sm-2 col-form-label"
                      >Price</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="number"
                        class="form-control"
                        id="price"
                        formControlName="price"
                      />
                    </div>
                  </div>
                  <!-- end of row -->

                  <div class="mb-3 row">
                    <label for="size" class="col-sm-2 col-form-label"
                      >Size</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="size"
                        formControlName="size"
                      />
                    </div>
                  </div>
                  <!-- end of row -->

                  <div class="mb-3 row">
                    <label for="color" class="col-sm-2 col-form-label"
                      >Color</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="color"
                        formControlName="color"
                      />
                    </div>
                  </div>
                  <!-- end of row -->

                  <div class="mb-3 row">
                    <label for="status" class="col-sm-2 col-form-label"
                      >Status</label
                    >
                    <div class="col-sm-10">
                      <select
                        id="status"
                        class="form-select"
                        aria-label="Default select example"
                        formControlName="status"
                      >
                        <option>Select Status</option>
                        <option [ngValue]="0">InActive</option>
                        <option [ngValue]="1">Active</option>
                      </select>
                    </div>
                  </div>
                  <!-- end of row -->
                </div>
                <!-- end of col -->
              </div>
              <!-- end of row -->
            </ng-template>
          </li>
          <!-- end of li -->

          <li [ngbNavItem]="2">
            <a ngbNavLink>Stock</a>
            <ng-template ngbNavContent>
              <div class="row">
                <div class="col col-12">
                  <table class="table">
                    <tr>
                      <th>Size</th>
                      <th>Color</th>
                      <th>Cost</th>
                      <th>Price</th>
                      <th>MRP</th>
                      <th>Quantity</th>
                      <th>Status</th>
                    </tr>

                    <ng-container
                      formArrayName="stocks"
                      *ngFor="let stockForm of stocks.controls; let i = index"
                    >
                      <tr [formGroupName]="i">
                        <td>
                          <div class="col col-sm-12">
                            <input
                              type="text"
                              class="form-control"
                              id="size"
                              formControlName="size"
                            />
                          </div>
                        </td>
                        <td>
                          <input
                            type="text"
                            class="form-control"
                            id="color"
                            formControlName="color"
                          />
                        </td>
                        <td>
                          <div class="col col-sm-12">
                            <input
                              type="number"
                              class="form-control"
                              id="cost"
                              formControlName="cost"
                            />
                          </div>
                        </td>
                        <td>
                          <div class="col col-sm-12">
                            <input
                              type="number"
                              class="form-control"
                              id="mrp"
                              formControlName="mrp"
                            />
                          </div>
                        </td>
                        <td>
                          <div class="col col-sm-12">
                            <input
                              type="number"
                              class="form-control"
                              id="price"
                              formControlName="price"
                            />
                          </div>
                        </td>
                        <td>
                          <div class="col col-sm-12">
                            <input
                              type="number"
                              class="form-control"
                              id="quantity"
                              formControlName="quantity"
                            />
                          </div>
                        </td>

                        <td>
                          <div class="col col-sm-12">
                            <select
                              id="status"
                              class="form-select"
                              aria-label="Default select example"
                              formControlName="status"
                            >
                              <option value="">Select Status</option>
                              <option value="0">InActive</option>
                              <option value="1">Active</option>
                            </select>
                          </div>
                        </td>
                        <td>
                          <button type="button" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i>
                          </button>
                        </td>
                      </tr>
                    </ng-container>

                    <tfoot>
                      <tr>
                        <td>
                          <button type="button" (click)="addStock()">
                            Add
                          </button>
                        </td>
                      </tr>
                    </tfoot>
                  </table>
                </div>
                <!--  col -->
              </div>
              <!--  row -->
            </ng-template>
          </li>
          <!-- end of li -->
        </ul>
        <!-- end of ul -->

        <div [ngbNavOutlet]="nav" class="mt-2"></div>

        <pre>{{ productForm.value | json }}</pre>
      </div>
      <div class="card-footer">
        <button
          class="btn btn-primary float-end"
          type="submit"
          [disabled]="productForm.invalid || isSaving"
        >
          Submit
        </button>

        <button
          class="btn btn-secondary float-end me-2"
          type="button"
          (click)="goBack()"
        >
          Back
        </button>
      </div>
      <!-- card footer-->
    </div>
  </form>
</div>
