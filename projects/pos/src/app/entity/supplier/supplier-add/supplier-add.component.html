<div class="breadcrumbs">
  <ul>
    <li>
      <a href="#/supplier" title=""><i class="fa fa-home"></i></a>/
    </li>
    <li><a title="">Supplier</a></li>
  </ul>
</div>

<div class="main-content">
  <div class="content-header">
    <div class="row">
      <div class="col-12">
        <h1>Supplier</h1>
      </div>
    </div>
  </div>

  <form name="form" role="form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Create Supplier</h3>
      </div>
      <div class="card-body">
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
            />
          </div>
        </div>
        <!-- end of row -->

        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="email"
              formControlName="email"
            />
          </div>
        </div>
        <!-- end of row -->

        <div class="mb-3 row">
          <label for="phone" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="phone"
              formControlName="phone"
            />
          </div>
        </div>
        <!-- end of row -->

        <div class="mb-3 row">
          <label for="comment" class="col-sm-2 col-form-label">Comment</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="comment"
              formControlName="comment"
            />
          </div>
        </div>
        <!-- end of row -->

        <div class="mb-3 row">
          <label for="status" class="col-sm-2 col-form-label">Status</label>
          <div class="col-sm-10">
            <select
              id="status"
              class="form-select"
              aria-label="Default select example"
              formControlName="status"
            >
              <option>Select Status</option>
              <option [ngValue]="0">InActive</option>
              <option [ngValue]="1">Active</option>
            </select>
          </div>
        </div>
        <!-- end of row -->
      </div>
      <div class="card-footer">
        <button
          class="btn btn-primary float-end"
          type="submit"
          [disabled]="form.invalid || isSaving"
        >
          Submit
        </button>
        <button
          class="btn btn-secondary float-end me-2"
          type="button"
          (click)="goBack()"
        >
          Back
        </button>
      </div>
      <!-- card footer-->
    </div>
  </form>
</div>
