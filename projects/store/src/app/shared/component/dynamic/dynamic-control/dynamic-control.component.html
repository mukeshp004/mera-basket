<div [formGroup]="form">
  <label [attr.for]="input.key" class="col-sm-2 col-form-label">{{input.label}} {{input.key}}</label>

  <div  class="col-sm-10" [ngSwitch]="input.controlType">

    <!-- [formControlName]="input.key" -->

    <input *ngSwitchCase="'textbox'"  class="form-control"
            [id]="input.key" [type]="input.type">

    <select [id]="input.key" *ngSwitchCase="'dropdown'" class="form-control" >
      <option *ngFor="let opt of input.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div>

  <!-- <div class="errorMessage" *ngIf="!isValid">{{input.label}} is required</div> -->
</div>
