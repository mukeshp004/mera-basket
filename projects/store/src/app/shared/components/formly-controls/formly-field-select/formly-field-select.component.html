<!-- [class.is-invalid]="showError" -->
<select
  class="form-control"
  [formControl]="formControl"
  [formlyAttributes]="field"
>
  <option *ngIf="props.placeholder" [ngValue]="undefined">
    {{ props.placeholder }}
  </option>
  <ng-container *ngFor="let opt of items">
    <option [ngValue]="opt.value" [disabled]="opt.disabled">
      {{ opt.label }}
    </option>
  </ng-container>
</select>
