<table
  class="table table-sm table-bordered table-hover"
  *ngIf="field.fieldGroup && field.fieldGroup.length > 0"
>
  <thead>
    <tr>
      <th *ngFor="let column of getColumns()">{{ column }}</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <ng-template
      [ngTemplateOutlet]="tbody"
      [ngTemplateOutletContext]="{ group: field.fieldGroup }"
    >
    </ng-template>
  </tbody>
  <tfoot>
    <tr>
      <td [colSpan]="getColSpan()">
        <button class="btn btn-primary mx-2" type="button" (click)="add()">
          <!-- {{ props.addText }} -->Add
        </button>
      </td>
    </tr>
  </tfoot>
</table>

<!-- This is row Tempate that will be used above -->
<ng-template #tbody let-group="group">
  <tr *ngFor="let fieldG of group; let i = index">
    <td *ngFor="let ffield of fieldG.fieldGroup">
      <formly-field class="col" [field]="ffield"></formly-field>
    </td>
    <td>
      <button class="btn btn-danger" type="button" (click)="remove(i)">
        [x]
      </button>
    </td>
  </tr>
</ng-template>
