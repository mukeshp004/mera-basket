<div class="breadcrumbs">
  <ul>
    <li>
      <a href="#/product" title=""><i class="fa fa-home"></i></a>/
    </li>
    <li><a title="">Product</a></li>
  </ul>
</div>

<div class="main-content">
  <div class="content-header">
    <div class="row">
      <div class="col-12">
        <h1>Product</h1>
      </div>
    </div>
  </div>

  <form
    name="categoryForm"
    role="form"
    [formGroup]="form"
    (ngSubmit)="submit()"
  >
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Create Category</h3>
      </div>
      <div class="card-body">
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
            />
          </div>
        </div>
        <!-- end of row -->

        <div class="mb-3 row">
          <label for="type" class="col-sm-2 col-form-label">Product Type</label>
          <div class="col-sm-10">
            <select
              type="text"
              class="form-control"
              id="type"
              formControlName="type"
            >
              <option
                *ngFor="let item of productTypes | keys"
                [value]="item.key"
              >
                {{ item.value }}
              </option>
            </select>
          </div>
        </div>
        <!-- end of row -->

        <div class="mb-3 row">
          <label for="attribute_family_id" class="col-sm-2 col-form-label"
            >Attribute Family</label
          >
          <div class="col-sm-10">
            <select
              type="text"
              class="form-control"
              id="attribute_family_id"
              formControlName="attribute_family_id"
            >
              <option>Select attribute family</option>
              <option
                *ngFor="let attributeFamily of attributeFamilies"
                value="attributeFamily.id"
              >
                {{ attributeFamily.name }}
              </option>
            </select>
          </div>
        </div>
        <!-- end of row -->

        <div class="mb-3 row">
          <label for="status" class="col-sm-2 col-form-label">Status</label>
          <div class="col-sm-10">
            <select
              id="status"
              class="form-select"
              aria-label="Default select example"
              formControlName="status"
            >
              <option>Select Status</option>
              <option value="0">InActive</option>
              <option value="1">Active</option>
            </select>
          </div>
        </div>
        <!-- end of row -->
      </div>
      <div class="card-footer">
        <button
          class="btn btn-primary float-end"
          type="submit"
          [disabled]="form.invalid || isSaving"
        >
          Submit
        </button>
        <button
          class="btn btn-secondary float-end me-2"
          type="button"
          (click)="goBack()"
        >
          Back
        </button>
      </div>
      <!-- card footer-->
    </div>
  </form>
</div>
