<div class="breadcrumbs">
  <ul>
    <li>
      <a href="#/category" title=""><i class="fa fa-home"></i></a>/
    </li>
    <li><a title="">Category</a></li>
  </ul>
</div>

<div class="main-content">
  <div class="content-header">
    <div class="row">
      <div class="col-12">
        <h1>Category</h1>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Category List</h3>

      <div class="card-tools">
        <button
          type="button"
          class="btn btn-tool"
          data-card-widget="collapse"
          data-toggle="tooltip"
          title="Collapse"
        >
          <i class="fas fa-minus"></i>
        </button>
        <button
          type="button"
          class="btn btn-tool"
          data-card-widget="remove"
          data-toggle="tooltip"
          title="Remove"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col">
                <button [routerLink]="['/category/add']" class="btn btn-primary">Add Category</button>
            </div>
        </div>
        This is some text within a card body.</div> <!-- end of card body-->
  </div>
</div>
