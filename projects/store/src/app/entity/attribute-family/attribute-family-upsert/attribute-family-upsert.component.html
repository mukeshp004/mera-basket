<div class="breadcrumbs">
  <ul>
    <li>
      <a href="#/attribute/family" title=""><i class="fa fa-home"></i></a>/
    </li>
    <li><a title="">Attribute Family</a></li>
  </ul>
</div>

<div class="main-content">
  <div class="content-header">
    <div class="row">
      <div class="col-12">
        <h1>Attribute Family</h1>
      </div>
    </div>
  </div>

  <form name="form" role="form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Create Attribute Family</h3>
      </div>
      <div class="card-body">
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
            />
          </div>
        </div>
        <!-- end of row -->

        <div class="mb-3 row">
          <label for="code" class="col-sm-2 col-form-label">Code</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="code"
              formControlName="code"
            />
          </div>
        </div>
        <!-- end of row -->

        <div class="mb-3 row">
          <label for="is_user_defined" class="col-sm-2 col-form-label"
            >Is User Defined</label
          >
          <div class="col-sm-10">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="is_user_defined"
                formControlName="is_user_defined"
              />
            </div>
          </div>
        </div>
        <!-- end of row -->

        <div class="mb-3 row">
          <label for="status" class="col-sm-2 col-form-label">Status</label>
          <div class="col-sm-10">
            <select
              id="status"
              class="form-select"
              aria-label="Default select example"
              formControlName="status"
            >
              <option>Select Status</option>
              <option value="0">InActive</option>
              <option value="1">Active</option>
            </select>
          </div>
        </div>
        <!-- end of row -->
      </div>
      <div class="card-footer">
        <button
          class="btn btn-primary float-end"
          type="submit"
          [disabled]="form.invalid || isSaving"
        >
          Submit
        </button>
        <button
          class="btn btn-secondary float-end me-2"
          type="button"
          (click)="goBack()"
        >
          Back
        </button>
      </div>
      <!-- card footer-->
    </div>
  </form>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary" (click)="openAddGroupModal()">
        Add Group
      </button>
    </div>

    <div class="col text-end">
      <button class="btn btn-primary me-1" (click)="accordion.expandAll()">
        Expand All
      </button>
      <button class="btn btn-primary" (click)="accordion.collapseAll()">
        Collapse All
      </button>
    </div>

    <ngb-accordion #accordion="ngbAccordion" activeIds="['panel-1']">
      <ng-container *ngFor="let group of attributeFamily.groups; let i = index">
        <ngb-panel [id]="'panel-' + (i + 1)">
          <ng-template ngbPanelHeader let-opened="opened">
            <div class="d-flex align-items-center justify-content-between">
              <button
                ngbPanelToggle
                class="btn container-fluid text-start pl-0"
              >
                <i
                  class="fas"
                  [ngClass]="{
                    'fa-chevron-down': opened,
                    'fa-chevron-right': !opened
                  }"
                ></i>
                {{ group.name }}
              </button>
            </div>
          </ng-template>
          <ng-template ngbPanelContent>
            <table class="table">
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Name</th>
                  <th>Type</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let attribute of group.attributes">
                  <td>{{ attribute.code }}</td>
                  <td>{{ attribute.name }}</td>
                  <td>{{ attribute.type }}</td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-danger"
                      *ngIf="attribute.is_user_defined"
                      (click)="deleteAttributeFromGroup(group, attribute)"
                    >
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4">
                    <button
                      class="btn btn-primary"
                      (click)="addAttributeToGroup(group)"
                    >
                      Add Attribute
                    </button>
                  </td>
                </tr>
              </tfoot>
            </table>
          </ng-template>
        </ngb-panel>
      </ng-container>
    </ngb-accordion>
  </div>
</div>
