<div class="modal-header">
  <h4 class="modal-title">Add Group</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form
    name="categoryForm"
    role="form"
    [formGroup]="form"
    (ngSubmit)="submit()"
  >
    <div class="mb-3 row">
      <label for="code" class="col-sm-2 col-form-label">Code</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="code"
          formControlName="code"
        />
      </div>
    </div>
    <!-- end of row -->
    <div class="mb-3 row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
        />
      </div>
    </div>
    <!-- end of row -->

    <div class="mb-3 row">
      <label for="name" class="col-sm-2 col-form-label">Position</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="position"
        />
      </div>
    </div>
    <!-- end of row -->
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-secondary"
    (click)="modal.dismiss('cancel click')"
  >
    Cancel
  </button>
  <button type="button" class="btn btn-danger" (click)="confirm()">Ok</button>
</div>
