<div class="breadcrumbs">
  <ul>
    <li>
      <a href="#/attribute/family" title=""><i class="fa fa-home"></i></a>/
    </li>
    <li><a title="">Attribute Family</a></li>
  </ul>
</div>

<div class="main-content">
  <div class="content-header">
    <div class="row">
      <div class="col-12">
        <h1>Attribute Family</h1>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Attribute Family List</h3>

      <div class="card-tools">
        <button
          type="button"
          class="btn btn-tool"
          data-card-widget="collapse"
          data-toggle="tooltip"
          title="Collapse"
        >
          <i class="fas fa-minus"></i>
        </button>
        <button
          type="button"
          class="btn btn-tool"
          data-card-widget="remove"
          data-toggle="tooltip"
          title="Remove"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="row mb-2">
        <div class="col">
          <button
            [routerLink]="['/attribute/family/add']"
            class="btn btn-primary float-end"
          >
            Add Attribute Family
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col" style="height: 500px">
          <ag-grid-angular
            #agGrid
            style="width: 100%; height: 100%"
            id="myGrid"
            class="ag-theme-alpine"
            [gridOptions]="gridOptions"
            (gridReady)="onGridReady($event)"
          ></ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
</div>
